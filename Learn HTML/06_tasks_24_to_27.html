<!-- Task #1 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <form action="test.py" method="POST">
      <!-- WARNING: A hidden input -->
      <input type="hidden" value="hidden box">
      <div>
        <label>Username</label> <br>
        <input type="text" required placeholder="Username with no spaces" name="username">
      </div>
      <hr>
      <div>
        <label>Password</label> <br>
        <input type="password" placeholder="Complicated password" name="Password">
      </div>
      <hr>
      <div>
        <label>Mobile</label> <br>
        <input type="text" placeholder="Start with your country code" name="mobile">
      </div>
      <hr>
      <div>
        <label>Email</label> <br>
        <input type="email" required placeholder="Write a valid e-mail" name="Email">
      </div>
      <hr>
      <div>
        <label>Subject</label> <br>
        <input type="text" placeholder="Write your problem here" name="Subject">
      </div>
      <br>
      <input type="submit" value="Send Data">
      <input type="reset" value="Empty Form">
    </form>
  </body>
</html>
