<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <form action="" method="GET">
    <div>
      <label for="username">Username</label> <br>
      <input
      name="username" 
      type="text" 
      id="username" 
      autofocus 
      required
      maxlength="20"
      minlength="5">
    </div>
    
    <div>
      <label for="email">Email</label> <br>
      <input name="email" type="email" id="email" readonly value="o@o.com">
    </div>
    
    <div>
      <!-- <label for="token">Token</label> <br> -->
      <input name="token" type="text" id="token" hidden value="b92f1fc2fce391ad7af633723afd3055">
    </div>
    
    <div>
      <div>Programming skills:</div>
      <input 
      name="skills" 
      type="checkbox" 
      value="Problem Solving"
      id="Problem Solving"
      checked>
      <label for="Problem Solving">Problem Solving</label>
      <br>
      <input 
      name="skills" 
      type="checkbox" 
      value="Logical Thinking"
      id="Logical Thinking">
      <label for="Logical Thinking">Logical Thinking</label>
      <br>
      <input 
      name="skills" 
      type="checkbox" 
      value="Advanced Search"
      id="Advanced Search">
      <label for="Advanced Search">Advanced Search</label>
      <br>
      <input 
      name="skills" 
      type="checkbox" 
      value="Analysis"
      id="Analysis">
      <label for="Analysis">Analysis</label>
      <br>
      <input 
      name="skills" 
      type="checkbox" 
      value="Planning"
      id="Planning">
      <label for="Planning">Planning</label>
    </div>
    <hr>
    <div>
      <div>Job title:</div>
      <input 
      name="job" 
      type="radio" 
      value="Front-End Developer"
      id="Front-End Developer"
      checked>
      <label for="Front-End Developer">Front-End Developer</label>
      <br>
      <input 
      name="job" 
      type="radio" 
      value="Back-End Developer"
      id="Back-End Developer">
      <label for="Back-End Developer">Back-End Developer</label>
      <br>
      <input 
      name="job" 
      type="radio" 
      value="Business Analyst"
      id="Business Analyst">
      <label for="Business Analyst">Business Analyst</label>
      <br>
      <input 
      name="job" 
      type="radio" 
      value="Project Manager"
      id="Project Manager">
      <label for="Project Manager">Project Manager</label>
      <br>
      <input 
      name="job" 
      type="radio" 
      value="Scrum Master"
      id="Scrum Master">
      <label for="Scrum Master">Scrum Master</label>
    </div>
    <hr>
    <div>
      <label for="languages">Choose Programming language:</label>
      <select name="programming language" id="languages">
        <optgroup label="PHP">
          <option value="v5.0">v5.0</option>
          <option value="v7.0">v7.0</option>
          <option value="v8.0">v8.0</option>
        </optgroup>
        <optgroup label="Python">
          <option value="v2.0">v2.0</option>
          <option value="v3.0">v3.0</option>
          <option value="v3.9">v3.9</option>
        </optgroup>
      </select>
    </div>
    <hr>
    <div>
      <textarea name="brief" id="brief" cols="100" rows="10"
      placeholder="Write Here Why You Want To Learn Programming"></textarea>
    </div>
    <div>
      <input type="submit" value="Submit">
      <input type="reset" value="Empty">
    </div>
  </form>
</body>
</html>
