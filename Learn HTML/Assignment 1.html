<!--Task #2-->
<html>
    <head>
        <title>My First Page</title>
        
        <!--
            Meta tag
            For defining the content encoding
        -->
        <meta charset="UTF-8"/>
        <!--
            Meta tag
            For website description that appears in google search
        -->
        <meta name="description" content="This Is Description For My First Page"/>
        <!--
            Meta tag
            For telling the visitors that I've copyrighted content
        -->
        <meta name="copyright" content="Abdurrahman Idris"/>
        <!--
            Meta tag
            For defining the content author
        -->
        <meta name="author" content="Idris"/>

        <style></style>
        <script></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        This Is My First Page
    </body>
</html>
