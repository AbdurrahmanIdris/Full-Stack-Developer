<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 8</title>
</head>
<body>
  <form action="" method="GET" target="_blank" novalidate>
    <div>
      <label for="search">Search</label> <br>
      <input type="search" name="search" id="search" placeholder="Enter A Search Word" autofocus>
    </div>
    
    <div>
      <label for="file">Upload</label> <br>
      <input type="file" name="file" id="file">
    </div>
    
    
    <div>
      <label for="url">URL</label> <br>
      <input type="url" name="Url" id="url" required>
    </div>
    
    <div>
      <label for="date">Date</label> <br>
      <input type="date" name="date" id="date" value="1982-10-25">
    </div>
    
    <div>
      <label for="month">Month</label> <br>
      <input type="month" name="month" id="month" value="1982-10">
    </div>
    
    <div>
      <input type="reset" value="Empty">
      <input type="submit" value="Save">
    </div>
  </form>

  <pre>
    Hello Line One
    Hello Line Two
    Hello Line Three
      Hello Line Four
  </pre>

  <iframe src="https://elzero.org/" frameborder="0" width="100%" height="400px"></iframe>
</body>
</html>
